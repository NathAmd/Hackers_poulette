<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/scss/style.css">
</head>

<body>
    <form id="contactForm">
        <label>Nom:</label>
        <input class="inputfield" type="text" id="name" name="name" placeholder="Votre nom" required>
        <label>Prénom:</label>
        <input class="inputfield" type="text" id="lastname" name="lastname" placeholder="Votre prénom" required>
        <label>Genre:</label>
        <select id="gender" name="gender" required>
            <option value="male">Homme</option>
            <option value="female">Femme</option>
            <option value="HDC">Hélicoptère de combat</option>
        </select>
        <label>Email:</label>
        <input class="inputfield" type="email" id="email" name="email" placeholder="Votre email" required>
        <label>Pays:</label>
        <input class="inputfield" type="text" id="country" name="country" placeholder="Votre pays" required>
        <label>Option:</label>
        <select id="subject" name="subject">
            <option value="other">Option 1</option>
            <option value="option1">Option 2</option>
            <option value="option2">Option 3</option>
        </select>
        <label>Message:</label>
        <textarea class="inputfield" id="message" name="message" placeholder="Votre message" required></textarea>
        <input class="inputfield" type="text" id="honeypot" name="honeypot" style="display: none;">
        <button type="submit">Envoyer</button>
    </form>

    <div id="result"></div>

    <script src="assets/script.js"></script>
</body>
</html>
